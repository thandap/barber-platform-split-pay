<!DOCTYPE html>
<html>
<head>
    <title>Multi-Stylist Payment + Tip</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Place your CSS rules here without nesting another <style> tag */
        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            max-width: 400px;
            margin-top: 10px;
        }

        form {
            max-width: 450px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #1a5fb4;
            }

        #card-errors {
            color: red;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h2>Pay for Two Haircuts + Tips</h2>

    <form id="payment-form">
        <div class="form-group">
            <label for="stylistA">Stylist A ID:</label>
            <input id="stylistA" value="acct_XXXXA" />
        </div>

        <div class="form-group">
            <label for="tipA">Tip for Stylist A ($):</label>
            <input id="tipA" value="5" />
        </div>

        <div class="form-group">
            <label for="stylistB">Stylist B ID:</label>
            <input id="stylistB" value="acct_XXXXB" />
        </div>

        <div class="form-group">
            <label for="tipB">Tip for Stylist B ($):</label>
            <input id="tipB" value="10" />
        </div>

        <div class="form-group">
            <label>Card Details:</label>
            <div id="card-element"></div>
            <div id="card-errors"></div>
        </div>

        <button type="submit">Pay Now</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const stripe = Stripe("pk_test_XXXXXXXXXXXXXXXXXXXXXXXX");
            const elements = stripe.elements();
            const card = elements.create("card", { hidePostalCode: false });
            card.mount("#card-element");

            const form = document.getElementById("payment-form");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const stylistA = document.getElementById("stylistA").value;
                const stylistB = document.getElementById("stylistB").value;
                const tipA = parseFloat(document.getElementById("tipA").value || 0);
                const tipB = parseFloat(document.getElementById("tipB").value || 0);

                console.log("Starting payment with tips:", tipA, tipB);

                const res = await fetch("/create-payment-intent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ stylistA, stylistB, tipA, tipB })
                });

                const { clientSecret, paymentIntentId } = await res.json();
                console.log("Received clientSecret:", clientSecret);

                const result = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: { card }
                });

                if (result.error) {
                    document.getElementById("card-errors").textContent = result.error.message;
                    return;
                }

                console.log("Payment succeeded. Confirming transfers...");

                const transferRes = await fetch("/confirm-transfers", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ paymentIntentId, stylistA, stylistB, tipA, tipB })
                });

                const transferData = await transferRes.json();
                alert("ðŸ’¸ Payment and split complete!");
            });
        });
    </script>
</body>
</html>
