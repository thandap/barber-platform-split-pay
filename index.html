<!DOCTYPE html>
<html>
<head>
  <title>Cohesion-Barber Platform Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h2>Pay $1 to Stylist</h2>
  <form id="payment-form">
    <div id="card-element"><!-- Stripe Card Element injects here --></div>
    <button type="submit">Pay $1</button>
  </form>

  <script>
    const stripe = Stripe("pk_test_51RLQeoCVVPDhAwrvywntXX5VX0yOOmxFOUNyNxuiPcXGKoZtTeRkE4lqW5scgYmiu20dOrZgwTTvWR0WaoU3UNSE00aTaujuEx"); // Replace with your test publishable key

    fetch("/create-payment-intent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        connectedAccountId: "acct_1RLQyNE8MyLBL6wn"
      }),
    })
    .then(res => res.json())
    .then(({ clientSecret }) => {
      const elements = stripe.elements();
      const card = elements.create("card");
      card.mount("#card-element");

      document.getElementById("payment-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const result = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: card
          }
        });

        if (result.error) {
          alert("Payment failed: " + result.error.message);
        } else {
          alert("ðŸ’¸ Payment successful!");
        }
      });
    });
  </script>
</body>
</html>
